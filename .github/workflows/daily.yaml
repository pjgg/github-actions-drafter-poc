name: "Daily Build"
on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'
jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - name: Draft main release
        uses: release-drafter/release-drafter@v5.17.6
        with:
          config-name: main-release-drafter.yml
          name: Upstream Pre-release
          commitish: main
          tag-template: "v$NEXT_PATCH_VERSION"
          publish: true
          prerelease: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

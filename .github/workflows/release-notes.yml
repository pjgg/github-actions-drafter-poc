name: Release notes
on:
  workflow_dispatch:
  milestone:
    types: [closed]
  push:
    branches:
      - 1.0.z
jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        with:
          config-name: product-release-drafter.yml
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}